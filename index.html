<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .photo {
      width: 100%;
      height: auto;
    }

    .list-view .photo-container {
      margin-bottom: 30px;
      /* Espacio entre las imágenes */
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30"
        height="30" class="d-inline-block align-text-top"><b>Instagram</b>
    </a>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal"> Create a new
      post</button>

    <!-- Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Cuadro de texto para el caption -->
            <div class="mb-3">
              <label for="captionInput" class="form-label"><b>Caption:</b></label>
              <textarea class="form-control" id="captionInput" rows="2"
                placeholder="Add the caption of your post here"></textarea>
            </div>
            <!-- Botones de cámara y ubicación -->
            <div class="d-flex justify-content-start gap-3">
              <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-camera"></i>Camera
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-geo-alt"></i>Location
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <!-- Botones Close y Publish -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success dropdown-toogle">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Boton desplegable de menu -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">Option</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accessibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
      </ul>
    </div>
  </nav>

      <!-- Buttons to toggle views -->
<div class="d-flex justify-content-center align-items-center my-3">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="list-view-tab" data-bs-toggle="tab" data-bs-target="#list-view" type="button"
        role="tab" aria-controls="list-view" aria-selected="true">List View</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="grid-view-tab" data-bs-toggle="tab" data-bs-target="#grid-view" type="button"
        role="tab" aria-controls="grid-view" aria-selected="false">Grid View</button>
    </li>
  </ul>
</div>
